services:
  # PostgreSQL for Keycloak
  postgres:
    image: postgres:16-alpine
    container_name: whiteboard-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whiteboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: whiteboard-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - whiteboard-network
    

  # Backend Node.js + Express + Socket.io
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whiteboard-backend
    environment:
      PORT: 5000
      NODE_ENV: production
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: whiteboard
      KEYCLOAK_CLIENT_ID: whiteboard-backend
      ML_SERVER_URL: http://ml-server:8000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "4000:5000"
    depends_on:
      - keycloak
      - ml-server
    networks:
      - whiteboard-network
    volumes:
      - backend_uploads:/app/uploads
    restart: unless-stopped

  # ML Server - FastAPI
  ml-server:
    build:
      context: ./ml-server
      dockerfile: Dockerfile
    container_name: whiteboard-ml-server
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    networks:
      - whiteboard-network
    restart: unless-stopped

networks:
  whiteboard-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
